name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  workflow_call:
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, sqlite3
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP code style check
        run: composer cs:check

  test:
    name: Test PHP ${{ matrix.php }} / Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        symfony: ['6.0', '7.0']
        exclude:
          # Symfony 7 requires PHP 8.2+
          - php: '8.1'
            symfony: '7.0'

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, sqlite3
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-php${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit unit tests
        run: composer test:unit

      - name: Pull Cadabra server Docker image
        run: docker pull ghcr.io/sebastiaanwouters/cadabra:latest

      - name: Start Cadabra server
        run: |
          docker run -d -p 6942:6942 --name cadabra-server ghcr.io/sebastiaanwouters/cadabra:latest
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -f http://localhost:6942/health; do sleep 1; done' || exit 1

      - name: Setup Symfony test environment
        working-directory: symfony-test-app
        run: |
          cp .env.test .env
          mkdir -p var

      - name: Install Symfony test app dependencies
        working-directory: symfony-test-app
        env:
          SYMFONY_REQUIRE: ${{ matrix.symfony }}.*
          APP_ENV: test
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Symfony integration tests
        working-directory: symfony-test-app
        run: vendor/bin/phpunit --colors=always

      - name: Stop Cadabra server
        if: always()
        run: docker stop cadabra-server || true

  all-checks-passed:
    name: All Quality Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Some quality checks failed!"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Tests: ${{ needs.test.result }}"
            exit 1
          fi
          echo "✅ All quality checks passed!"
